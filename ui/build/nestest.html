<script src="assets/js/nes/dist/client.js"></script>
<script>
  const Nes = window.nes;
  let client = new Nes.Client('ws://0.0.0.0:8080');

  const start = async () => {

    await client.connect();
    setInterval(() => {
        let payload = await client.request('/api/status');
        console.log(payload);
      },
      5000
    );
  };

  start();
</script>
